<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Git Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.0.0/pixi.js"></script>
  </head>
  <body onkeydown="keyDown(event)" onkeyup="keyUp(event)">
    <form id="repoForm">
      <label for="repo">Repository (username/repo_name):</label>
      <input type="text" name="repo" placeholder="repo_name"/>
    </form>
    <script type="text/javascript" src="src/metadata.js"></script>
    <script type="text/javascript" src="src/utils/linear.js"></script>
    <script type="text/javascript" src="src/init.js"></script>
    <script type="text/javascript" src="src/physics/collision.js"></script>
    <script type="text/javascript" src="src/entities/weaponClasses.js"></script>
    <script type="text/javascript" src="src/entities/entityClasses.js"></script>
    <script type="text/javascript" src="src/world/world.js"></script>
    <script type="text/javascript" src="src/gitgame.js"></script>
    <script type="text/javascript" src="src/fetch.js"></script>
    <button type="button" name="button" onclick="playListener()">Start</button>
  </body>
</html>
